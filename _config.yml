# more settings

plugins:
  - jekyll-redirect-from
  - jekyll-feed

feed:
  path: /blog/feed.atom

author: juuh42dias
picture: https://avatars.githubusercontent.com/u/1828204?v=4

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/Sao_Paulo
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

